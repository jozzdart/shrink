name: shrink
description: "Effortless, one-line compression - just call .shrink() and save 5x-40x in size. Optimized for Firebase, JSON, structured data, or everything."
version: 1.5.2
repository: https://github.com/jozzzzep/shrink
issue_tracker: https://github.com/jozzzzep/shrink/issues
homepage: https://github.com/jozzzzep/shrink
documentation: https://github.com/jozzzzep/shrink/blob/main/README.md

topics:
  - compress
  - bytes
  - serialization
  - firebase
  - easy

environment:
  sdk: ">=2.19.0 <4.0.0"

dev_dependencies:
  test: ^1.21.0
  lints: ^2.1.1

# This section identifies the platforms the package supports
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
